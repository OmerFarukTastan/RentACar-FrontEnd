<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Update Color</h5></div>
            
            <div class="card-body">
                <form class="form-group" [formGroup]="color" (ngSubmit)="Update()">
                    <label for="categoryId">Color Name</label>
                    <input type="text" id="colorName" name="colorName" class="form-control" formControlName="colorName" placeholder="Color Name">
                    <button type="submit" class="btn btn-fill btn-primary" >Update</button>
                </form>
            </div>
            
        </div>
    </div>
</div>
