 <ul *ngIf="dataLoaded==true" type="button" class="btn btn-primary" >
  <li (click)="getCars()"routerLink="/cars">All Cars</li>
</ul>

<div class="card" style="margin: 0 auto; width: 36rem; height: 18rem;">
  
    <carousel>
      <slide *ngFor="let item of carImages">
        <img [src]="getImagePath(item)" class="d-block w-100" alt="" style="display: block; ">
      </slide>
    </carousel> 
  
    <div class="card-body">
        <h5 *ngIf="car" class="card-title">{{car.description}}</h5>                 
    </div>
    <div>
      <ul class="list-group list-group-flush">      
         <!-- <li *ngIf="car" class="list-group-item">Brand : {{car.brandId}}</li>  -->
         <!-- <li *ngIf="car" class="list-group-item">Color : {{car.colorId}}</li> --> 
        <li *ngIf="car" class="list-group-item">Model Year : {{car.modelYear}}</li>
        <li *ngIf="car" class="list-group-item">Daily Price : {{car.dailyPrice | currency:"$ "}}</li>
        <div id="container">
        <td><button (click)="addToCart(car)" type="button" class="btn btn-success">Add to Cart</button></td>
        <td><button (click)="navigateToDetails(car.id)" type="button" class="btn btn-success" *ngIf="findex > 200">Rent Now</button></td>
        </div>
        
      </ul>
      
    </div>
    
  </div>
